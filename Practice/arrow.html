<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function </title>
</head>
<body>
    <script>
let numbers=[1, 2, 3, 4];
numbers.forEach((num) => {
    document.write(num * 2 + "<br>");
});
    </script>
    
</body>
</html>
