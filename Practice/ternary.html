<!DOCTYPE html>
<html>
<head>
    <title>Ternary Operator Example</title>
</head>
<body>
    <h1>Ternary Operator Example</h1>
    <script>
        const age = 18;
        const canVote = (age >= 18) ? "Yes, you can vote!" : "No, you cannot vote.";
        document.write(canVote);
    </script>
</body>
</html>
