<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <body>
  <h2>Location Object Demo</h2>
  <p id="url"></p>

  <button onclick="goToGoogle()">Go to Google</button>
  <button onclick="goToGithub()">Go to GitHub</button>
  <button onclick="goToFacebook()">Go to Facebook </button>
  <button onclick="reloadPage()">Reload Page</button>

  <script>
    // Show current URL
    document.getElementById("url").textContent = "Current URL: " + location.href;

    // Go to Google
    function goToGoogle() {
      location.href = "https://www.google.com";
    }

    // Go to GitHub
    function goToGithub() {
      location.href = "https://www.github.com";
    }

    // Go to Facebook
    function goToFacebook() {
      location.href = "https://www.facebook.com";
    }

    // Reload page
    function reloadPage() {
      location.reload();
    }
  </script>
</body>
</html>
