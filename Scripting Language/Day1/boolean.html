<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title> My Page </title>
</head>
<body>
    <p id="para"></p>
    <script>
        var x=parseInt(prompt("Enter a number:"));
         var y=parseInt(prompt("Enter a number:"));
          var z=parseInt(prompt("Enter a number:"));
          var w=parseFloat(prompt("Enter a float number")); 
                        
        document.write(x==y)
        document.write("<br>")
        document.write(x==z)
        document.write("<br>")
        document.write(x==w)
    </script>
</body>
</html>
